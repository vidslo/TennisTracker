<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Match Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .player-name { font-size: 1.2em; font-weight: bold; }
        .score { font-size: 1.5em; font-weight: bold; }
        .btn-group button { width: 100%; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">ðŸŽ¾ Tennis Match Tracker ðŸŽ¾</h1>

    <!-- Create Match Form -->
    <div class="card p-3 my-3">
        <h3>Create a New Match</h3>
        <form id="newMatchForm">
            <div class="form-group">
                <label for="matchName">Match Name:</label>
                <input type="text" class="form-control" id="matchName" required>
            </div>
            <div class="form-group">
                <label for="player1">Player 1 Name:</label>
                <input type="text" class="form-control" id="player1" required>
            </div>
            <div class="form-group">
                <label for="player2">Player 2 Name:</label>
                <input type="text" class="form-control" id="player2" required>
            </div>
            <div class="form-group">
                <label for="rounds">Best of:</label>
                <select class="form-control" id="rounds">
                    <option value="3">Best of 3</option>
                    <option value="5">Best of 5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Match</button>
        </form>
    </div>

    <!-- Matches List -->
    <div class="card p-3">
        <h3>Matches</h3>
        <ul id="matchesList" class="list-group"></ul>
    </div>
</div>

<!-- Match Interface Modal -->
<div class="modal fade" id="matchModal" tabindex="-1" aria-labelledby="matchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="matchModalLabel">Match Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 id="matchTitle"></h4>
                <p class="player-name"><span id="player1Name"></span> vs <span id="player2Name"></span></p>
                <p class="score">Sets: <span id="setScore">0 - 0</span></p>
                <p class="score">Current Game: <span id="gameScore">0 - 0</span></p>

                <!-- Shot Recording -->
                <div class="text-center">
                    <h5>Record the Winning/Losing Shot</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <h6 id="p1Label"></h6>
                            <div class="btn-group d-flex">
                                <button class="btn btn-success" onclick="recordShot(1, 'Forehand')">Forehand</button>
                                <button class="btn btn-warning" onclick="recordShot(1, 'Backhand')">Backhand</button>
                                <button class="btn btn-info" onclick="recordShot(1, 'Volley')">Volley</button>
                                <button class="btn btn-danger" onclick="recordShot(1, 'Error')">Error</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6 id="p2Label"></h6>
                            <div class="btn-group d-flex">
                                <button class="btn btn-success" onclick="recordShot(2, 'Forehand')">Forehand</button>
                                <button class="btn btn-warning" onclick="recordShot(2, 'Backhand')">Backhand</button>
                                <button class="btn btn-info" onclick="recordShot(2, 'Volley')">Volley</button>
                                <button class="btn btn-danger" onclick="recordShot(2, 'Error')">Error</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Undo / Redo -->
                <div class="mt-3">
                    <button class="btn btn-secondary" onclick="undo()">Undo</button>
                    <button class="btn btn-secondary" onclick="redo()">Redo</button>
                </div>

                <h5 class="mt-3">Match Log</h5>
                <ul id="matchLog" class="list-group"></ul>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
